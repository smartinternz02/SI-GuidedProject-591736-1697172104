<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit" method="post">
    <label style="color: #00A9FF;font-size: 60px;text-align: center;padding-left: 450px; font-weight: bold;" for="Student Online Ed predictor">Student Online Edu predictor</label><br><br>
    <label style="color: black;font-size: 40px;text-align: center;padding-left: 300px;padding-top: 350px;padding-bottom: 200px;" for="Student Online Ed predictor">Enter the Details:</label>
    <br><br>
    <label style="padding-left: 300px;font-size: 25px;" for="Gender">Gender </label>
        <select id="Gender" name="Gender" style="font-size: 18px; padding-left: 3px; background-color:#00A9FF; border:black; border-radius:6px" >
            <option value="1">Boy</option>
            <option value="2">Girl</option>
        </select>
        <br><br>
    <label style="padding-left: 300px;font-size: 25px;"for="Education Level">Education Level </label>
        <select id="Education Level" name="Education Level" style="font-size: 18px;padding: 3px; background-color:#00A9FF; border:black; border-radius:6px" >
            <option value="1">University</option>
            <option value="2">College</option>
            <option value="3">School</option>
        </select>
        <br><br>
    <label style="padding-left: 300px;font-size: 25px;"for="Institution Type">Institution Type </label>
        <select id="Institution Type" name="Institution Type" style="font-size: 18px;padding: 3px; background-color:#00A9FF; border:black; border-radius:6px" >
            <option value="1">Non Government</option>
            <option value="2">Government</option>
        </select>
        <br><br>
    <label style="padding-left: 300px;font-size: 25px;"for="IT Student">IT Student </label>
        <select id="IT Student" name="IT Student" style="font-size: 18px;padding: 3px; background-color:#00A9FF; border:black; border-radius:6px" >
            <option value="1">No</option>
            <option value="2">Yes</option>
        </select>  
        <br><br>
     <label style="padding-left: 300px;font-size: 25px;"for="Financial Condition">Financial Condition </label>
        <select id="Financial Condition" name="Financial Condition" style="font-size: 18px;padding: 3px; background-color:#00A9FF; border:black; border-radius:6px" >
            <option value="1">Mid</option>
            <option value="2">Poor</option>
            <option value="3">Rich</option>
        </select>  
        <br><br>
     <label style="padding-left: 300px;font-size: 25px;"for="Internet Type">Internet Type </label>
        <select id="Internet Type" name="Internet Type" style="font-size: 18px;padding: 3px; background-color:#00A9FF; border:black; border-radius:6px" >
            <option value="1">Wifi</option>
            <option value="2">Mobile Data</option>
        </select>  
        <br><br>
    <label style="padding-left: 300px;font-size: 25px;" for="Network Type">Network Type </label>
        <select id="Network Type" name="Network Type" style="font-size: 18px;padding: 3px; background-color:#00A9FF; border:black; border-radius:6px" >
            <option value="1">4G</option>
            <option value="2">3G</option>
            <option value="3">2G</option>
        </select>  
        <br><br> 
     <label style="padding-left: 300px;font-size: 25px;"for="Device">Device </label>
        <select id="Device" name="Device" style="font-size: 18px;padding: 3px; background-color:#00A9FF; border:black; border-radius:6px" >
            <option value="1">Tab</option>
            <option value="2">Mobile</option>
            <option value="3">Computer</option>
        </select>  
        <br><br>
     <button style="font-size: 18px;margin-left: 350px;background-color:#00A9FF;width: 80px;height: 40px; color: black; border: 50px;border-radius: 40px; border-color: #00A9FF;" href="templates/result.html">Submit</button>
    </form>
</body>
</html>
